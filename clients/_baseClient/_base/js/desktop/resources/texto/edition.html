	<div id="recTextoType" class="editionBlock bottom" data-position="left top+10|left bottom">
		
		<div class="mbBalloonOptions parent">
			<div class="btn-group editionGroupSwitch" data-value="true|false">
				<button type="button" class="btn btn-default selected" data-attr="normal.active">
					<div data-icon="j" class="icon"></div>
					<span>TEXTO</span>
				</button>
				<button type="button" class="btn btn-default" data-attr="balao.active">
					<div data-icon="<" class="icon"></div>
					<span>BALÃO</span>
				</button>
				<button type="button" class="btn btn-default" data-attr="titulo.active">
					<div data-icon="!" class="icon"></div>
					<span>TÍTULO</span>
				</button>
			</div>
		</div>

		<div class="mbBalloonOptions mbBalloonSubOptions recTextoSubType" data-type="normal">
			<div class="btn-group editionGroud" data-attr="normal.subType">
				<button value="comFundo" type="button" class="btn btn-default">
					<div data-icon="=" class="icon"></div>
					<span>COM FUNDO</span>
				</button>
				<button value="semFundo" type="button" class="btn btn-default">
					<div data-icon="+" class="icon"></div>
					<span>SEM FUNDO</span>
				</button>
			</div>
		</div>

		<div id="balaoFala" class="mbBalloonOptions mbBalloonSubOptions  recTextoSubType" data-type="balao">
			<div class="btn-group editionGroud" data-attr="balao.subType">
				<button value="left" type="button" class="btn btn-default">
					<div data-icon="<" class="icon"></div>
					<span>ESQUERDA</span>
				</button>
				<button value="right" type="button" class="btn btn-default">
					<div data-icon=">" class="icon"></div>
					<span>DIREITA</span>
				</button>
			</div>
		</div>

		<div class="mbBalloonOptions mbBalloonSubOptions recTextoSubType" data-type="titulo">
			<div class="btn-group editionGroud" data-attr="titulo.subType">
				<button value="primario" type="button" class="btn btn-default">
					<div data-icon="," class="icon"></div>
					<span>PRIMÁRIO</span>
				</button>
				<button value="secundario" type="button" class="btn btn-default">
