<div class="table {{class}} {{#border}}borda{{/border}} {{#zoom}}zoomImg{{/zoom}}" id="{{_id}}" style="{{style}}">
	<div class="trow">
		<div class="tcell">
			<div id="imageWrapper" class="{{^src}}noContent{{/src}}">
				<img src="{{#src}} {{src}} {{/src}}"/>
				<span class="glyphicon glyphicon-picture"></span>
			</div>
		</div>
	</div>
	{{#legend.active}}
		<div class="trow">
			<div class="tcell">
				<div id="recImglegendaContent"><span class="legendText">{{&legend.content}}</span></div>
			</div>
		</div>
	{{/legend.active}}
</div>
