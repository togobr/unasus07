	<div id="editAtividade" class="editionBlock bottom" data-position="left top+10|left bottom">

		<h6>Selecione as alternativas que estarão corretas para esta questão.</h6>
		
		<div class="mbBalloonOptions parent">
			<div class="btn-group editionGroupSwitch" data-value="true|false">
				<button class="btn btn-default selected" type="button" data-attr="tipo.active">
					<div data-icon="_" class="icon"></div>
					<span>TIPO</span>
				</button>
				<button class="btn btn-default" type="button" data-attr="nota.active">
					<div data-icon="{" class="icon"></div>
					<span>NOTA</span>
				</button>
			</div>
		</div>

		<div class="mbBalloonOptions mbBalloonSubOptions recAtividadeSubType" data-type="tipo">
			<div class="btn-group editionGroud" data-attr="tipo.subType">
				<button class="btn btn-default" type="button" value="radio">
					<div data-icon="v" class="icon"></div>
					<span>Única Escolha</span>
				</button>
				<button class="btn btn-default" type="button" value="checkbox">
					<div data-icon="x" class="icon"></div>
					<span>Múltipla Escolha</span>
				</button>
			</div>
		</div>

		<div class="mbBalloonOptions mbBalloonSubOptions recAtividadeSubType" data-type="nota" style="display:none;">
			<div class="btn-group editionGroud" data-attr="nota.subType">
				<button class="btn btn-default" type="button" value="semNota">
					<div data-icon="[" class="icon"></div>
					<span>Sem Nota</span>
				</button>
				<button class="btn btn-default" type="button" value="comNota">
					<div data-icon="}" class="icon"></div>
					<span>Com Nota</span>
				</button>
			</div>
		</div>

		<div class="mbActivityProp">
			<div class="btn-group">
				<button id="editionLockPlayer" type="button" class="btn btn-default">
					<div data-icon="~" class="icon"></div>
					<span>Bloquear player</span>
				</button>
			</div>
		</div>
		
	</div>
