<div id="{{id}}" class="{{class}} {{column}}" style="{{style}}">
    <div class="wrapperSlider {{type}}">
        <div class="sliderContainer">
            <ul class="rslides">
                {{#slidesResponsivos}}
                    <li class="container-fluid">
                        <img  class="col-xs-12 col-md-6" src="{{imgSlide}}" />
                        <div class="contentSlider col-xs-12 col-md-6">{{content}}</div>
                        <div class="bottomContainer">
                            <p class="caption">{{legenda}}</p>
                        </div>
                    </li>
                {{/slidesResponsivos}}
            </ul>
        </div>
    </div>
</div>
