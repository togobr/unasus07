<div id="{{id}}" class="{{class}} {{type}} {{column}} capa rec" data-section="{{section}}" style="{{style}} display:table;">

	<div class="contContraCapa">

		<div class="col-xs-12 col-md-12">

			<div class="contLeft">

				<p class="textoDownload" style="text-align:center;">{{textoDownload}}</p>
				<div class="botaoDownload">
					<div class="wrapperResource"> 

						<a href="{{#src}}{{src}}{{/src}}  {{^src}}javascript:void(0);{{/src}}" title="{{filename}}" target="_blank" download></a>
						<div class="iconDownload">
							<span class="icomoon icon-download"></span>
						</div>
						<div class="tagP">
							<span>
							{{&label}}
							</span>
						</div>

					</div>

				</div>

			</div>


		</div>

	</div>

	<div class="contContraCapa">

		<div class="col-xs-12 col-md-9 contRight">

		<div class="textoFinal">
		{{&textoFinal}}
		</div>

		</div>	

	</div>

	<div class="botoesNav">

		<div class="footerContet" style="width: 100%;max-width: 1021px;margin: 0 auto;  position: relative;">
			<div class="voltarNav" data-sec="{{secVoltar}}" data-modulos="{{linkMod}}">

				<span class="icon-voltar"><b>{{&textoVoltar}}</b></span>

			</div>

			<div class="avancarNav" data-sec="{{secAvancar}}" data-modulos="{{linkMod}}">
				<span class="icon-avancar"><b>{{&textoAv}}</b></span>

			</div>

		</div>

	</div>


</div>
