<div id="backgroundScroll{{idSection}}" class="{{class}} {{column}} {{capa}}" style="{{style}}">
		<section class="backgroundBox {{capa}}" id="section-{{idSection}}" style="background-color:{{backgroundColor}};background-image: url('{{&backgroundSRC}}');{{style}}" data-stellar-background-ratio="{{bgRatio}}">
			{{#images}}
				<img src="{{imgBG}}" class="imgBG" style="{{styleImg}}" alt="" >

				<div class="divBG" style="{{styleDivImg}} background: url({{divBG}});" data-stellar-background-ratio="{{divRatio}}"></div>
			{{/images}}

			<div class="content container-fluid" style="{{styleContainer}}"></div>
		</section>
</div>
