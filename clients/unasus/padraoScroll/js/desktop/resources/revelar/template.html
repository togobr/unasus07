<div id="{{id}}" class="{{class}} {{column}} {{type}} rec" data-section="{{section}}" style="{{style}}">

	<div class="dropDownType">
		<div class="boxTitle">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
				<div class="openCloseIcon">
					<span class="icomoon icon-setaPreenchida_baixo"></span>
					<span class="icomoon icon-setaPreenchida_cima"></span>
				</div>
				<span>{{&contentCapa}}</span>
			</a>
			<ul class="dropdown-menu">
				<li><a href="#">{{&content}}</a></li>
			</ul>
		</div>
	</div>
	
	<div class="clickType">
		<div class="contentCapa" style="min-height:{{contentHeight}}"><span>{{&contentCapa}}</span></div>
		<div class="tagP container-fluid"style="min-height:{{contentHeight}}">
			<span class="fechaRevelar"></span>
			{{&content}}
		</div>
	</div>

	<div class="hoverType">
		<div class="contentCapa" style="min-height:{{contentHeight}}"><span>{{&contentCapa}}</span></div>
		<div class="tagP container-fluid" style="min-height:{{contentHeight}}">
			<span class="fechaRevelar"></span>
			{{&content}}
		</div>
	</div>
</div>
