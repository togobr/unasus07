<div id="{{id}}" class="{{class}} {{column}} {{type}}" style="{{style}}">
	
	<div class="dropDownType">
		<div class="boxTitle">
			<div class="openCloseIcon">
				<span>V</span>
			</div>
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span>{{&contentCapa}}</span></a>
			<ul class="dropdown-menu">
				<li><a href="#">{{&content}}</a></li>
			</ul>
		</div>
	</div>
	
	<div class="clickType">
		<div class="contentCapa"><span>{{&contentCapa}}</span></div>
		<div class="tagP" style="">{{&content}}</div>
	</div>

	
	<div class="hoverType">
		<div class="contentCapa"><span>{{&contentCapa}}</span></div>
		<div class="tagP" style="">{{&content}}</div>
	</div>
</div>
